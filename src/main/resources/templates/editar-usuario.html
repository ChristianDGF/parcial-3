<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Usuario</h1>
    <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre"
                   th:value="${usuario.nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" name="username"
                   th:value="${usuario.username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password"
                   th:value="${usuario.password}" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="admin"
                   th:checked="${usuario.admin}" value="true">
            <label class="form-check-label">Administrador</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
