<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:inline="javascript">
        window.onload = function() {
            /*[# th:if="${session.loginError}"]*/
            Swal.fire({
                icon: 'error',
                title: 'Error de autenticación',
                text: 'Usuario o contraseña incorrectos',
                confirmButtonColor: '#FF6B00'
            });
            fetch('/clear-login-error', {method: 'POST'});
            /*[/]*/
        };
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonohaLinks - Inicio de Sesión</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --naruto-orange: #FF6B00;
            --akatsuki-black: #2A2A2A;
            --sharingan-red: #E53935;
        }

        body {
            background: linear-gradient(45deg, var(--akatsuki-black), var(--naruto-orange));
            min-height: 100vh;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        .konoha-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Ancho máximo reducido */
            margin: 0 auto;
        }

        .logo-container {
            text-align: center;
        }

        .konoha-logo {
            width: 300px; /* Logo más grande */
        }

        .btn-konoha {
            background: var(--naruto-orange);
            color: white;
            font-weight: bold;
            padding: 12px 30px; /* Botón menos ancho */
            width: auto; /* Ancho automático */
            margin: 0 auto;
            display: block;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }

        .ninja-link {
            color: var(--akatsuki-black);
            font-weight: 500;
            text-decoration: none;
        }

        .btn-konoha:hover {
            background: var(--sharingan-red);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-lg-4 col-md-6"> <!-- Contenedor más estrecho -->
            <div class="konoha-card p-4">
                <div class="logo-container">
                    <img src="/images/logo2.png" alt="Konoha Logo" class="konoha-logo">
                    <p class="text-muted">La red de la Aldea Oculta</p>
                </div>

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-konoha">Iniciar Sesión</button>

                    <div class="text-center mt-4">
                        <a href="/registro" class="ninja-link">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
