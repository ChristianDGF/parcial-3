<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Usuarios Registrados</h1>
    <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Username</th>
            <th>Es Admin</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.username}"></td>
            <td>
                <span th:if="${usuario.admin}">✅</span>
                <span th:unless="${usuario.admin}">❌</span>
            </td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
                   class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
                      method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:disabled="${usuario.admin}">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
